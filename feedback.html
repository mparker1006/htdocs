<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nebcss.css">
    <title>Feedback</title>
    <style>
        .stars {
            display: flex;
            justify-content: center;
        }
        .star {
            font-size: 2rem;
            cursor: pointer;
            color: lightgray;
        }
        .star.selected {
            color: gold;
        }
        form{
            background-color:oldlace;
            width: 100%;
            height: 800;
            padding-top: 200px;
            padding-bottom: 200px;
        }
    </style>
</head>
<body>
    <h1>Nebraska Football Website Feedback</h1>
    <form id="feedbackForm">
    
        <p>Thank you for providing any feedback for our website.  It would be amazing if you could let us know your thoughts or of any bugs you encounter &#x1F604;</p>
        <p>Your Rating</p>
        <div class="stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
        <br>
        <button type="button" onclick="submitFeedback()">Submit</button>
    </form>
    <script>
    const stars = document.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = star.getAttribute('data-value');
                stars.forEach((s, index) => {
                    if (index < value) {
                        s.classList.add('selected');
                    } else {
                        s.classList.remove('selected');
                    }
                });
            });
        });

        function submitFeedback() {
            const feedbackText = document.getElementById('comments').value;
            const wordCount = feedbackText.split(' ').length;
            alert(`Thank you for your ${wordCount}-word feedback.`);
        }
    </script>
</body>
</html>
