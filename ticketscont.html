<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nebraska Football Season Tickets</title>
        <link rel="stylesheet" href="nebcss.css">
      </head>
      <form>
        <label for="firstname">First Name:</label><br>
        <input type ="text" id ="firstname" name ="firstname"><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name=""lastname><br>
        <input type="radio" id="student" name="fantype" value = student/>
        <label for="student">Student</label>
        <input type="radio" id="alumni" name="fantype" value = alumni/>
        <label for="student">Alumni</label>
        <input type="radio" id="press" name="fantype" value = press/>
        <label for="student">Press</label>
        <input type="radio" id="regfan" name="fantype" value = regfan/>
        <label for="student">Regular fan</label> <br>
        <select name="stadiumarea">
          <option>East Stadium</option>
          <option>West Stadium</option>
          <option>North Stadium</option>
          <option>South Stadium</option>
          <option>Luxury Box</option>
          <option>Nosebleeds</option>
        </select><br>
        <label for="feedback">Special Comments</label><br>
        <textarea name="feedback" rows ="6" cols="30"></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset">
      </form>
</html>
